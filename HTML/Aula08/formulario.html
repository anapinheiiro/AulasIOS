<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>

<body>

        <h1>Aula 07</h1>
        <h2>Formulário: Visita TOTVS </h2>

        <!-- Mailto: é uma ação de formulario que envia os dados como e-mail
            Method: define qual será o tipo utilizado pelo formulario -->
        <form action="mailto:anapualapinheiro03@outlook.com" method="post">
            <label for="" nomeCompleto>Nome Completo: </label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required minlength="3" maxlength="50">

            <br>

            <label for="nomeCompleto">CPF:</label>
            <input type="text" id="cpf" name="cpf" required minlength="11" maxlength="11"   >

            <br>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required minlength="6" maxlength="27">

            <br>

            <h3>De que estado você vira?</h3>

            <!-- Colocar o mesmo nome em todas as radios que pertecerem ao mesmo grupo. 
            assim o HTML entende que só pode selecionar uma resposta para aquela pergunta -->
            <label for="sp">São Paulo</label>
            <input type="radio" name="estado" id="sp">

            <br>

            <label for="mg">Minas Gerais</label>
            <input type="radio" name="estado" id="mg">

            <br>

            <label for="rj">Rio de Janeiro</label>
            <input type="radio" name="estado" id="rj">

            <br>

            <h3>Método de transporte</h3>

            <input type="checkbox" name="transporte" id="bumba" value="Ônibus">
            <label for="bumba">Ônibus</label>

            <br>

            <input type="checkbox" name="transporte" id="metro" value="Metro">
            <label for="metro">Metrô</label>

            <br>

            <input type="checkbox" name="transporte" id="trem" value="Trem">
            <label for="">Trem</label>

            <br>

            <input type="checkbox" name="transporte" id="jegue" value="Jegue">
            <label for="">Jegue</label>

            <br>

            <input type="checkbox" name="transporte" id="balsa" value="Balsa">
            <label for="">Balsa</label>

            <br>

            <input type="checkbox" name="transporte" id="carro" value="carro">
            <label for="">Carro</label>

            <br>
            <br>
            <input type="submit" value="Enviar">

            

        </form>
</body>

</html>
