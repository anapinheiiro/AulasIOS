<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario02</title>
</head>
<body>
    <form action="">
        <h1>Cardapio Pastelaria</h1>
        <label for=""></label>
        <select name="" id="">
            <option value="pizza">Pizza</option>
            <option value="queijo">Queijo</option>
            <option value="bauru">Bauru</option>
            <option value="frango-catupiry">Franco com catupiry</option>
            <option value="brocolis">Brócolis</option>
            <option value="calabresa">Calabresa</option>
            <option value="carne">Carne</option>
            <option value="escarola">Escarola</option>
            <option value="vento">Vento</option>
            <option value="especial">Especial</option>


        </select>

        <p>Estamos aumentando nossas unidades, sugira sua cidade para nossas novas cidades</p>

        <datalist id="municipios">
            <option value="jaragua">Pico de jaragua</option>
            <option value="maua">Pior da lista</option>
            <option value="Santo Andre">De boa ainda</option>
            <option value="guarulhos">avião</option>
            <option value="Aruja">Festas</option>
            <option value="Ubatuba">Praia Comercio Comida</option>
            <option value="Igarata">Jet Sky, putas e mcs</option>
            <option value="São Bernardo do Campo">Não tem trem</option>
            <option value="Barueri">Dinheiro Dinheiro Dinheiro</option>
            <option value="Carapicuiba">Assaltos, sequestro, clonagem de cartão</option>
        </datalist>

        <label for="indicaMunicipio">Insira seu municipio abaixo: </label> 
        <input type="text" autocomplete="on" list="municipios" name="indicaMunicipio" id="indicaMunicipio">

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
