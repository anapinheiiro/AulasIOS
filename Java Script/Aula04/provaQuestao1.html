<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de notas</title>
    <style>
        body {
            background-color: pink;
        }
    </style>
</head>

<body>
    <script>
        let notas = [10 + 10 + 10];
        let media = notas / 4;


        if (media >= 7) {
            alert(`Parabéns! Você foi aprovado, sua media é: ${media}`);
        } else {
            alert(`Você foi reprovado! Sua media é: ${media}`);
        }

    </script>
</body>

</html>
